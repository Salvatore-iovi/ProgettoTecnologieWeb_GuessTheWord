<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Guess The Word | IL GIOCO</title>
  <link rel="stylesheet" href="style_lv1.css">
    <link rel="icon" href="../image/web-icon.png" type="image/png"/>
</head>
<body>
<script src="Liv1.js"></script>

    <div class="titolo" id="titolo" title="Verde: DifficoltÃ  Facile" style="cursor: progress">
      <h2>Livello 1</h2>
    </div>
<!--INSERIMENTO IMMAGINI!-->
    <div class="schermata_foto">
<div class="image">
    <div class="col">
        <img  src="../image_words/Liv1/image1.jpg" onmouseover="this.width=250;this.height=250;" onmouseout="this.width=200;this.height=200;">
    </div>
    <div class="col">
        <img src="../image_words/Liv1/image2.jpg" onmouseover="this.width=250;this.height=250;" onmouseout="this.width=200;this.height=200;">
    </div>
</div>
<div class="image">
    <div class="col">
        <img src="../image_words/Liv1/image3.jpg" onmouseover="this.width=250;this.height=250;" onmouseout="this.width=200;this.height=200;">
    </div>
    <div class="col">
        <img src="../image_words/Liv1/image4.jpg" onmouseover="this.width=250;this.height=250;" onmouseout="this.width=200;this.height=200;">
    </div>
</div>

        <!--TASTO HOME!-->
            <input title="Home" class="Home" type="image" src="../image/freccia-start.png" name="image" onclick="openHome()">
        <div class="home_popup" id="myhomepopup">
            <form class="home_container">
                <img src="../image/warning.png" class="image_warning_home">
                <h3>Attenzione:</h3>
                <h3>stai per tornare alla home tutti i progressi andranno persi continuare?</h3>
                <button type="button" class="ok_button" onclick="pressOk()">Ok</button>
                <button type="button" class="cancel_button" onclick="closeHome()">Cancel</button>
            </form>
        </div>

        <!--TASTO SUGGERIMENTI!-->
        <input title="Suggerimenti" class="suggerimenti" type="image" src="../image/suggerimenti.png" name="image" onclick="openSuggerimenti()">
        <div class="form-popup" id="myForm">
            <form  class="form-container">
                <img src="../image/lente_suggerimenti.png" class="lente_suggerimenti">
                <h3>Suggerimento:</h3>
                <h3>Indaga sui crimini</h3>
                <button type="button" class="cancel" onclick="closeSuggerimenti()">Close</button>
            </form>
        </div>
        <!--RICOMINCIA!-->
        <input title="Ricomincia" class="ricomincia" type="image" src="../image/ricomincia.png" name="image" onclick="openRicomincia()">
        <div class="ricomincia_popup" id="myricominciapopup">
            <form class="ricomincia_container">
                <img src="../image/warning.png" class="image_warning_ricomincia">
                <h3>Attenzione:</h3>
                <h3>vuoi davvero ricominciare?Tutti i progressi andranno persi</h3>
                <button type="button" class="ok_button_ricomincia" onclick="pressOkRicomincia()">Ok</button>
                <button type="button" class="cancel_button_ricomincia" onclick="closeRicomincia()">Cancel</button>
            </form>
        </div>
    </div>
        <!--FORM PER INSERIRE IL TESTO!-->
        <div class="text-area">
            <input  id="risposta_utente" type="text" size="45" maxlength="45">
            <div class="invio">
                <!--BOTTONE PER INVIARE LA RISPOSTA SCRITTA DALL'UTENTE!-->
                <input  type="button" value="Invia" value="risposta_utente"  onclick="controlloRisposta()">
            </div>
        </div>

</body>
</html>
